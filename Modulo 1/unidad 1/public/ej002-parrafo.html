<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de uso de Parrafo</title>
    </head>
    <body>
        <p>Este es un parrafo de texto que se muestra en la pagina web.</p>
        <p>para ello utilizamos p</p>

        <p><b>texto en negrilla</b></p>
        <p><i>texto en cursiva</i></p>
        <p><u>texto subrayado</u></p>

        <p align="center">texto centrado</p>
        <p align="right">texto a la derecha</p>
        <p align="left">texto a la izquierda</p>

    </body>
</html>
